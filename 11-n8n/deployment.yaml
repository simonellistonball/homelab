apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: n8n
    spec:
      securityContext:
        fsGroup: 1000
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      initContainers:
        - name: fix-permissions
          image: busybox
          command:
            - sh
            - -c
            - chown -R 1000:1000 /home/node/.n8n
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          imagePullPolicy: Always
          env:
            - name: N8N_PORT
              value: "5678"
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_HOST
              value: "POSTGRES_HOST_PLACEHOLDER"
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: n8n
            - name: DB_POSTGRESDB_USER
              value: n8n
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: DB_POSTGRESDB_PASSWORD
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_ENCRYPTION_KEY
            - name: N8N_HOST
              value: n8n.apps.house.simonellistonball.com
            - name: N8N_PROTOCOL
              value: https
            - name: WEBHOOK_URL
              value: https://n8n.apps.house.simonellistonball.com/
            - name: GENERIC_TIMEZONE
              value: Europe/London
            - name: NODE_EXTRA_CA_CERTS
              value: /etc/ssl/certs/homelab-ca.crt
          ports:
            - containerPort: 5678
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
            - name: homelab-ca
              mountPath: /etc/ssl/certs/homelab-ca.crt
              subPath: ca-certificates.crt
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: n8n-data
        - name: homelab-ca
          configMap:
            name: simonellistonball-ca-bundle
