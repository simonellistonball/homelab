# Traefik Forward Auth Middleware for Authentik
#
# Usage: Add to any IngressRoute to require authentication:
#
#   routes:
#     - kind: Rule
#       match: Host(`myapp.apps.house.simonellistonball.com`)
#       middlewares:
#         - name: authentik
#           namespace: auth
#       services:
#         - name: myapp
#           port: 80
#
# Note: You must create an Application and Outpost in Authentik first:
#   1. Create Application (Applications > Applications > Create)
#   2. Create Provider with type "Proxy Provider" (forward auth mode)
#   3. Create/edit Outpost to include this application
#
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik
  namespace: auth
spec:
  forwardAuth:
    # The embedded outpost listens on the Authentik server
    address: http://authentik-server.auth.svc.cluster.local/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
---
# Optional: Middleware that allows unauthenticated access but still passes
# user info if authenticated (for apps that handle auth themselves)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik-basic
  namespace: auth
spec:
  forwardAuth:
    address: http://authentik-server.auth.svc.cluster.local/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    # Don't block on 401 - just pass headers if available
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
