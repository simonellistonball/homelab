# Immich Server - main API and microservices
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:release
          imagePullPolicy: Always
          env:
            # Database
            - name: DB_HOSTNAME
              value: "POSTGRES_HOST_PLACEHOLDER"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_USERNAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: DB_PASSWORD
            # Redis
            - name: REDIS_HOSTNAME
              value: "REDIS_HOST_PLACEHOLDER"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: REDIS_PASSWORD
            # Immich config
            - name: IMMICH_MACHINE_LEARNING_URL
              value: "http://immich-machine-learning:3003"
            - name: UPLOAD_LOCATION
              value: /usr/src/app/upload
            - name: TZ
              value: Europe/London
            # Trust internal CA (distributed by trust-manager)
            - name: NODE_EXTRA_CA_CERTS
              value: /etc/ssl/certs/homelab-ca.crt
          ports:
            - containerPort: 2283
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: "4"
              memory: 4Gi
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload/library
            - name: upload
              mountPath: /usr/src/app/upload
            - name: homelab-ca
              mountPath: /etc/ssl/certs/homelab-ca.crt
              subPath: ca-certificates.crt
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library
        - name: upload
          persistentVolumeClaim:
            claimName: immich-upload
        - name: homelab-ca
          configMap:
            name: simonellistonball-ca-bundle
