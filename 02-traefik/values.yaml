# Traefik Helm Values
# Chart: traefik/traefik

globalArguments:
  - "--global.checknewversion=false"
  - "--global.sendanonymoususage=false"

additionalArguments:
  - "--api.insecure=true"
  - "--api.dashboard=true"
  - "--log.level=INFO"
  - "--serversTransport.insecureSkipVerify=true"

deployment:
  replicas: 1
  dnsConfig:
    options:
      - name: ndots
        value: "1"

ingressRoute:
  dashboard:
    enabled: false  # We'll create our own with TLS

service:
  enabled: true
  type: LoadBalancer
  spec:
    # Dual-stack: request both IPv4 and IPv6 addresses
    ipFamilyPolicy: PreferDualStack
    ipFamilies:
      - IPv4
      - IPv6
    # Note: loadBalancerIP only supports single IP; Cilium IP pools
    # with serviceSelector will assign both IPs based on label match

ports:
  web:
    port: 8000
    exposedPort: 80
    expose:
      default: true
    protocol: TCP
  websecure:
    port: 8443
    exposedPort: 443
    expose:
      default: true
    protocol: TCP
    tls:
      enabled: true
    # Extended timeouts for large uploads (20GB+)
    transport:
      respondingTimeouts:
        readTimeout: 21600s   # 6 hours
        writeTimeout: 21600s  # 6 hours
        idleTimeout: 900s     # 15 minutes

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
  kubernetesIngress:
    enabled: true

# RBAC settings - allow reading secrets for TLS certificates across namespaces
rbac:
  enabled: true
  namespaced: false

logs:
  general:
    level: INFO
  access:
    enabled: true

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"
