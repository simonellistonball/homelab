# Redpanda Helm values

# Single node for homelab
statefulset:
  replicas: 1

# Storage configuration
storage:
  persistentVolume:
    enabled: true
    size: 50Gi
    storageClass: nfs-fast

# Resource configuration
resources:
  cpu:
    cores: 2
  memory:
    container:
      max: 4Gi

# TLS configuration
tls:
  enabled: true
  certs:
    default:
      secretRef:
        name: redpanda-tls-internal

# External access
external:
  enabled: false

# Console
console:
  enabled: true
  extraVolumes:
    - name: ca-bundle
      configMap:
        name: simonellistonball-ca-bundle
  extraVolumeMounts:
    - name: ca-bundle
      mountPath: /etc/ssl/certs/ca-certificates.crt
      subPath: ca-certificates.crt
      readOnly: true

# Monitoring
monitoring:
  enabled: true
  scrapeInterval: 30s
