# Core PVCs - always required (uses nvme-fast storage)

# Master metadata storage - fast local NVMe for coordination
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seaweedfs-master-data
  namespace: seaweedfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: nvme-fast
---
# Filer metadata storage - fast local NVMe for file system metadata
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seaweedfs-filer-data
  namespace: seaweedfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: nvme-fast
---
# Hot tier volume storage - NVMe for frequently accessed data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seaweedfs-volume-hot
  namespace: seaweedfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: nvme-fast
