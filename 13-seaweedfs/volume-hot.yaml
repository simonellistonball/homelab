# SeaweedFS Hot Tier Volume Server
# NVMe storage for frequently accessed data
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seaweedfs-volume-hot
  namespace: seaweedfs
spec:
  serviceName: seaweedfs-volume-hot
  replicas: 1
  selector:
    matchLabels:
      app: seaweedfs-volume-hot
  template:
    metadata:
      labels:
        app: seaweedfs-volume-hot
        tier: hot
    spec:
      containers:
        - name: volume
          image: chrislusf/seaweedfs:latest
          args:
            - volume
            - -mserver=seaweedfs-master:9333
            - -ip.bind=0.0.0.0
            - -port=8080
            - -dir=/data
            - -max=100
            - -dataCenter=dc1
            - -rack=hot
            - -disk=ssd
          ports:
            - containerPort: 8080
              name: volume
            - containerPort: 18080
              name: volume-grpc
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /status
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: seaweedfs-volume-hot
---
apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-volume-hot
  namespace: seaweedfs
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: volume
    - port: 18080
      targetPort: 18080
      name: volume-grpc
  selector:
    app: seaweedfs-volume-hot
