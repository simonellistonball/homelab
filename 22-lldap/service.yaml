apiVersion: v1
kind: Service
metadata:
  name: lldap
  namespace: auth
  labels:
    app: lldap
spec:
  type: ClusterIP
  ports:
    - name: ldap
      port: 389
      targetPort: 3890
      protocol: TCP
    - name: ldaps
      port: 636
      targetPort: 6360
      protocol: TCP
    - name: web
      port: 80
      targetPort: 17170
      protocol: TCP
  selector:
    app: lldap
---
